<div class="main-content-login">
    <div class="contenedor">

        <div class="box-login">
            <div class="profile-picture">
                <img src="././assets/images/profile-prev.png" alt="Login">
            </div>
            <div class="box-form">

                <form 
                    (ngSubmit)="login( f )"
                    #f="ngForm"                  
                >
                    <fieldset>
                        <span *ngIf="f.submitted && f.controls['email'].errors" 
                        class="text-danger animated fadeIn">El correo es obligatorio</span>                        
                        <label>Correo de usuario:</label>
                        <input 
                            type="text" 
                            name="email"
                            [(ngModel)]="usuario.email"
                            required
                            email
                            placeholder="email"
                        >
                    </fieldset>

                    <fieldset>
                        <span *ngIf="f.submitted && f.controls['password'].errors"
                        class="text-danger">La contrase침a debe de ser m치s de 6 letras</span>                        
                        <label>Contrase침a</label>
                        <input
                            type="password" 
                            name="password" 
                            [(ngModel)]="usuario.password"
                            required
                            placeholder="Password"
                        >
                    </fieldset>

                    <button>
                        Iniciar Sesi칩n
                    </button>

                </form>

            </div>
        </div>
        
    </div>
</div>
